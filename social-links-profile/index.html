<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <main>
            <div class="img">
                <img src="profile-pic.png" alt="authorImg">
            </div>
           
            <div class="author">
                <p class="name">Jessica Randall</p>
                <p class="state">London, United Kingdom</p>
            </div>
            <p class="info">"Front-end developer and avid reader."</p>
            <div class="links">
                <button class="link">GitHub</button>
                <button class="link">Frontend Mentor</button>
                <button class="link">Linkedln</button>
                <button class="link">Twitter</button>
                <button class="link">Instagram</button>
            </div>
        </main>
        <footer><p>Challenge by <a href="https://www.frontendmentor.io/">frontendmentor</a> Coded by <a href="https://github.com/simgeduru">SMG</a></p></footer>
    </div>
</body>
</html>
